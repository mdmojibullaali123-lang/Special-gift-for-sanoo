<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Special Gift ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',cursive}

/* ================= BACKGROUND ================= */
body{
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
background: radial-gradient(circle at 20% 20%, #ff8fb1, #ff4d88);
}

/* moving glitter hearts */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:url("https://i.imgur.com/Y5bYQ8B.png");
animation:move 30s linear infinite;
opacity:.25;
}
@keyframes move{
from{transform:translate(0,0)}
to{transform:translate(-50%,-50%)}
}

/* ================= CENTER BOX ================= */
.card{
background:rgba(255,255,255,.85);
backdrop-filter:blur(10px);
padding:30px;
border-radius:25px;
text-align:center;
box-shadow:0 0 35px rgba(255,255,255,.9);
width:90%;
max-width:360px;
z-index:10;
}

/* ================= TEXT ================= */
h1{
color:#ff2f70;
font-size:22px;
margin-bottom:15px;
}

.btn{
background:#ff2f70;
color:#fff;
border:none;
padding:10px 20px;
margin:8px;
border-radius:20px;
font-size:16px;
cursor:pointer;
}

/* ================= PHOTO ================= */
img{
width:100%;
border-radius:20px;
box-shadow:0 0 25px pink;
}

/* ================= EMOJI RAIN ================= */
.emoji{
position:fixed;
font-size:22px;
animation:fall linear forwards;
pointer-events:none;
}
@keyframes fall{
to{transform:translateY(110vh);opacity:0}
}

/* ================= POPUP TEXT ================= */
.popup{
position:fixed;
top:15%;
left:50%;
transform:translateX(-50%);
color:white;
font-size:18px;
background:rgba(0,0,0,.4);
padding:8px 16px;
border-radius:15px;
}

/* fireworks */
canvas{
position:fixed;
top:0;
left:0;
z-index:1;
}
</style>
</head>

<body>
