<!DOCTYPE html>
<html>
<head>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',cursive;
}

/* ===== Animated romantic background (NO IMAGE) ===== */
body{
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;

background:linear-gradient(-45deg,#ff8fb1,#ff5c8a,#ff9cc3,#ff6fa3);
background-size:400% 400%;
animation:bgMove 10s ease infinite;
}

@keyframes bgMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* ===== Card ===== */
.card{
background:rgba(255,255,255,.9);
padding:30px;
border-radius:25px;
text-align:center;
box-shadow:0 0 30px rgba(255,255,255,.9);
width:90%;
max-width:360px;
z-index:10;
}

/* ===== Text ===== */
h1{
color:#ff2f70;
font-size:22px;
margin-bottom:15px;
}

.btn{
background:#ff2f70;
color:white;
border:none;
padding:10px 20px;
margin:8px;
border-radius:20px;
font-size:16px;
cursor:pointer;
}

/* ===== Emoji rain ===== */
.emoji{
position:fixed;
font-size:22px;
animation:fall linear forwards;
pointer-events:none;
z-index:1;
}

@keyframes fall{
to{
transform:translateY(110vh);
opacity:0;
}
}

/* ===== popup text ===== */
.popup{
position:fixed;
top:15%;
left:50%;
transform:translateX(-50%);
color:white;
font-size:18px;
background:rgba(0,0,0,.5);
padding:8px 16px;
border-radius:15px;
z-index:999;
}

img{
width:100%;
border-radius:20px;
box-shadow:0 0 25px pink;
}

canvas{
position:fixed;
top:0;
left:0;
pointer-events:none; /* IMPORTANT FIX */
z-index:0;
}
</style>
</head>

<body>

<canvas id="fire"></canvas>
